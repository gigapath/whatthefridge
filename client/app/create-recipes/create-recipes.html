<div class="row">
  <div class="container">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="recipeName" type="text" ng-model="recipe.name">
          <label for="recipeName">Recipe Name</label>
        </div>
        <div class="input-field col s5">
          <input id="ingredientName" type="text" ng-model="newIngredient">
          <label for="ingredientName">Ingredient</label>
        </div>
        <div class="col s1 addButton">
          <div class="bottom">
            <a class="btn-floating btn waves-effect waves-light red" ng-click ="addIngredient()"><i class="material-icons">add</i></a>
          </div>
        </div>
      </div>
      <div class="row center-align">
        <a class="btn waves-effect waves-light red" ng-click="saveRecipe()">Save Recipe</a>
      </div>
      <div class="row">
        <u>Ingredients List</u>
        <ul class="collection">
          <li class="collection-item" ng-repeat="ingredient in recipe.ingredients">{{ingredient}}<a class="trash-small secondary-content btn-floating btn waves-effect waves-light red" ng-click ="removeIngredient(ingredient)"><i class="material-icons"><span class="trash-icon-small">delete<span></i></a></li>
        </ul>
      </div>
    </form>
  </div>
</div>
<!-- Start File Drag and Drop -->
<!-- A FileDrop area. Can contain any text or elements, or be empty.
     Can be of any HTML tag too, not necessary fieldset. -->
<fieldset id="zone">
  <legend>Drop a file inside...</legend>
  <p>Or click here to <em>Browse</em>...</p>
</fieldset>

<script type="text/javascript">
// We can deal with iframe uploads using this URL:
var options = {iframe: {url: 'upload.php'}}
// 'zone' is an ID but you can also give a DOM node:
var zone = new FileDrop('zone', options)

// Do something when a user chooses or drops a file:
zone.event('send', function (files) {
  // FileList might contain multiple items.
  files.each(function (file) {
    // Send the file:
    file.sendTo('upload.php')
  })
})
</script>
