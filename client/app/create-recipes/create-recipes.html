<div class="row">
  <div class="container">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="recipeName" type="text" ng-model="recipe.name">
          <label for="recipeName">Recipe Name</label>
        </div>
        <div class="input-field col s5">
          <input id="ingredientName" type="text" ng-model="newIngredient">
          <label for="ingredientName">Ingredient</label>
        </div>
        <div class="col s1 addButton">
          <div class="bottom">
            <a class="btn-floating btn waves-effect waves-light red" ng-click ="addIngredient()"><i class="material-icons">add</i></a>
          </div>
        </div>
      </div>
      <div class="row center-align">
        <a class="btn waves-effect waves-light red" ng-click="saveRecipe()">Save Recipe</a>
      </div>
      <div class="row">
        <u>Ingredients List</u>
        <ul class="collection">
          <li class="collection-item" ng-repeat="ingredient in recipe.ingredients">{{ingredient}}<a class="trash-small secondary-content btn-floating btn waves-effect waves-light red" ng-click ="removeIngredient(ingredient)"><i class="material-icons"><span class="trash-icon-small">delete<span></i></a></li>
        </ul>
      </div>
    </form>
  </div>
</div>
<!-- dropzone -->
<div>
  <div class="dropzone" file-dropzone="[image/png, image/jpeg, image/gif]" file="image" file-name="imageFileName" data-max-file-size="3">
    <span>Drop Image Here</span>
  </div>
<!--   <div class="image-container">
    <img ng-src={{image}} />
    <span class="file-name">{{imageFileName}}</span>
  </div> -->
  <div>
    <button ng-click="uploadFile()">Upload File</button>
    <button ng-click="reset()">Reset Dropzone</button>
  </div>
  <div>
    <form>
      <label>File to download</label>
      <input ng-model="filename" type="text" placeholder="Filename" />
      <a href="" ng-href="{{ partialDownloadLink + filename }}">Download File</a>
    </form>
  </div>
</div>
