<div class="container">
  <div class="row center-align">
    My Saved Shopping Lists
  </div>

  <div class="container" ng-if="show">
    <div class="row center">
      <div class="s12 m4 l8">
        <div class="card blue-grey darken">
          <div class="card-content white-text">
            <span class="card-title">Get cooking!</span>
            <p>You have no shopping lists! </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <ul class="collection" ng-repeat="list in lists">
    <li class="collection-item" ng-repeat="(key, value) in list" ng-show="key === 'date'">
      {{value}}
      <a class="trash-small secondary-content btn-floating btn waves-effect waves-light red" ng-click ="deleteListModal(list)"><i class="material-icons"><span class="trash-icon-small">delete<span></i></a>
    </li>
    <li class="collection-item" ng-repeat="(ingredient, props) in list" ng-hide="ingredient==='date'">
      {{props[0]}} {{ingredient}}
      <span class="secondary-content">Price: ${{props[1]}}</span>
    </li>
    <div class="center-align"><button class="btn waves-effect waves-light" ng-click="shop(list)">Shop with this list</button></div>
  </ul>
</div>

<!-- deleteCheck Modal -->
  <div id="deleteCheck" class="modal">
    <div class="modal-content">
      <p>Are you sure you want to delete this list? </p>
    </div>
    <div class="modal-footer">
      <a class=" modal-action modal-close waves-effect waves-green btn-flat">No</a>
      <a ng-click="delete(deleteList)" class=" modal-action modal-close waves-effect waves-green btn-flat">Yes</a>
    </div>
  </div>
