<div class="container">
  <div class="row center-align">
    My Saved Shopping Lists
  </div>

  <div class="container" ng-if="show">
    <div class="row center">
      <div class="s12 m4 l8">
        <div class="card blue-grey darken">
          <div class="card-content white-text">
            <span class="card-title">Get cooking!</span>
            <p>You have no shopping lists! </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ul class="collapsible popout with-header" data-collapsible="accordion" watch>
    <li ng-repeat="list in lists">
      <div class="collapsible-header" ng-show="list.list_name">{{list.list_name}}</div>
<!--       <div class="collapsible-header" ng-hide="list.list_name">{{list.date}}</div> -->
      <div class="collapsible-body">
        <p>{{list.date}}<a class="trash-small secondary-content btn-floating btn waves-effect waves-light red" ng-click ="deleteListModal(list)"><i class="material-icons"><span class="trash-icon-small">delete</span></i></a></p>
        <p ng-repeat="(ingredient, props) in list" ng-hide="ingredient==='date' || ingredient==='list_name' || ingredient==='totalPrice'">{{props[0]}} {{ingredient}}<span class="secondary-content">Price: ${{props[1]}}</span></p>
        <p class="center-align list-price">Total Price: ${{list.totalPrice.toFixed(2)}}</p>
        <div class="center-align">
          <button class="btn waves-effect waves-light" ng-click="shop(list)">Shop with this list</button>
        </div>
      </div>
    </li>
  </ul>

    <div class="modal-footer">
      <a class=" modal-action modal-close waves-effect waves-green btn-flat">No</a>
      <a ng-click="delete(deleteList)" class=" modal-action modal-close waves-effect waves-green btn-flat">Yes</a>
    </div>
