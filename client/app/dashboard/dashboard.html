<div> This is the dashboard </div>
<div class="container">
  <a href='/#/create-recipes' class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons">add</i></a>
  Add recipe
  <div class="row" ng-repeat="item in allRecipes track by $index" ng-if="$index % 3 === 0">
    <div class="col s4" ng-repeat="i in [$index, $index + 1, $index + 2]">
      <div class ="card small"> <!-- medium height 400px -->
        <div class="card-image">
        <!-- image needs to be a variable or default -->
          <img src="http://www.midwestliving.com/sites/midwestliving.com/themes/mwl_theme/images/MWL_default.gif">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4" for="{{item}}">{{allRecipes[i].title}}</span>
          </br>
          <input type="checkbox" checklist-model="recipes.selected" checklist-value ="allRecipes[i]" id="{{allRecipes[i]}}" />
          <label for="{{allRecipes[i]}}">I'm eating this</label>
          <p><a class="modal-trigger" href="#deleteCheck"><i class="material-icons right">delete</i></a></p>
          <!-- should route to controller: edit recipe -->
          <p><a href=''><i class="material-icons right">mode edit</i></a></p>
        </div>
        <div class="card-reveal"> 
          <span class="card-title grey-text text-darken-4" for="{{item}}">{{allRecipes[i].title}}<i class="material-icons right">close</i></span>
          <div ng-repeat="subitem in allRecipes[i].ingredients">
            <span>{{subitem}}</span>
          </div>
        </div>  
      </div>
    </div>
  </div>


  <div>
    <h5>Checked<h5>
      <div>{{recipes.selected}}</div>
  </div>

  
  <!-- deleteCheck Modal -->
  <div id="deleteCheck" class="modal">
    <div class="modal-content">
      <p>Are you sure you want to delete this recipe?</p>
    </div>
    <div class="modal-footer">
      <a class=" modal-action modal-close waves-effect waves-green btn-flat">No</a>
      <a class=" modal-action modal-close waves-effect waves-green btn-flat">Yes</a>
    </div>
  </div>


  <!-- goShoppingButton -->
  <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="modal-trigger" href="#shopCheck"><i class="large material-icons">shopping_cart</i>
    </a>
  </div>

  <!-- shopCheck Modal -->
  <div id="shopCheck" class="modal">
    <div class="modal-content">
      <p>On this trip, you are making:<p>
      <ul>
        <li ng-repeat="recipe in recipes.selected">{{recipe.title}}</li>
      </ul>
        Is this correct?
    </div>
    <div class="modal-footer">
      <a class="modal-action modal-close waves-effect waves-green btn-flat">No</a>
      <a class="modal-action modal-close waves-effect waves-green btn-flat" ng-click="getShoppingList()">Yes</a>
    </div>
  </div>

<script>
$(document).ready(function(){
  $('.modal-trigger').leanModal();
  });
</script>
