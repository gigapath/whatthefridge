<div class="container">

  <div class="container" ng-if="data.length===0">
    <div class="row center">
      <div class="s12 m4 l8">
        <div class="card blue-grey darken">
          <div class="card-content white-text">
            <span class="card-title">Empty Fridge</span>
            <p>You have nothing in the fridge!</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <table ng-if="data.length>0" class="centered highlight">
    <thead>
      <tr>
        <th>Ingredient</th>
        <th>Price</th>    
        <th>Quantity </th>
        <th>Unit of Measure</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="ingredient in data" ng-if="ingredient.qty>0">
        <td>{{ingredient.name}}</td>
        <td>{{ingredient.price}}</td>
        <td><button ng-click="increaseQty(ingredient)" class="btn-floating green minus-small"><span class="minus">+</span></button> {{ingredient.qty}} <button ng-click="decreaseQty(ingredient)" class="btn-floating red minus-small"><span class="minus">-</span></button></td>
        <td>{{ingredient.qty_unit}}</td>
      <tr>
    </tbody>
  </table>
  <div>
    data: {{data}}
  </div>
</div>
